name: schedule

on:
  schedule:
    - cron: '0 */3 * * *'  # 每隔3小时触发一次，你可以根据需求调整触发时间
  workflow_dispatch:

jobs:
  fetch-rss-and-send-tg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # 设置 Node.js 版本，你可以根据需求选择适合的版本

    - name: Install dependencies
      run: npm install

    - name: Run script to fetch RSS and send to Telegram
      run: node index.js

